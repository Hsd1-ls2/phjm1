<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب - مكتبة الجمهورية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 360px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      background: white;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #1E3C72;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16355c;
    }
    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .link a {
      color: #1E3C72;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success {
      margin: 12px 0;
      font-weight: 600;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب جديد</h2>

    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button id="register-btn">إنشاء حساب</button>

    <div class="error" id="error-msg"></div>
    <div class="success" id="success-msg"></div>

    <p class="link">هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- مكتبة Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const identity = window.netlifyIdentity;
    if (identity) {
      identity.init();
    } else {
      console.error("فشل تحميل مكتبة Netlify Identity.");
    }

    const registerBtn = document.getElementById('register-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    registerBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      errorMsg.textContent = '';
      successMsg.textContent = '';

      if (!name || !email || !password) {
        errorMsg.textContent = 'يرجى ملء جميع الحقول.';
        return;
      }

      identity.signup(email, password, { full_name: name })
        .then(() => {
          successMsg.textContent = 'تم إنشاء الحساب! تحقق من بريدك الإلكتروني لتأكيد الحساب.';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        })
        .catch(err => {
          errorMsg.textContent = 'حدث خطأ في إنشاء الحساب: ' + err.message;
        });
    });
  </script>
</body>
</html>
