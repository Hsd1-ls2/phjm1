<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل بيانات العميل</title>
  <style>
    body { font-family: 'Tahoma', sans-serif; background: #f8f8f8; padding: 20px; }
    .container {
      max-width: 400px; margin: auto; background: white;
      padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      background-color: #1e3c72; color: white; font-weight: bold; border: none;
    }
    .message { margin-top: 10px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>تسجيل بيانات الشراء</h2>
  <input type="text" id="name" placeholder="الاسم الكامل" required>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="text" id="address" placeholder="العنوان">
  <button onclick="submitData()">حفظ البيانات</button>
  <div id="message" class="message"></div>
</div>

<script>
  const SUPABASE_URL = "https://xxxx.supabase.co"; // ضع هنا رابط المشروع
  const SUPABASE_KEY = "eyJhbGciOi..."; // ضع هنا المفتاح العام

  async function submitData() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const message = document.getElementById('message');

    if (!name || !email || !address) {
      message.textContent = "يرجى تعبئة الحقول المطلوبة.";
      message.className = "message error";
      return;
    }

    const res = await fetch(`${SUPABASE_URL}/rest/v1/customers`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`,
        "Prefer": "return=representation"
      },
      body: JSON.stringify({
        full_name: name,
        email: email,
        phone: phone,
        address: address
      })
    });

    if (res.ok) {
      message.textContent = "✅ تم حفظ بياناتك بنجاح!";
      message.className = "message success";
    } else {
      const err = await res.json();
      message.textContent = "حدث خطأ: " + (err.message || "حاول مرة أخرى");
      message.className = "message error";
    }
  }
</script>

</body>
</html>
