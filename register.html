<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب - مكتبة ومصور الجمهورية</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="auth-container">
    <h2>إنشاء حساب جديد</h2>
    <form id="register-form">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required />

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required />

      <label for="password-confirm">تأكيد كلمة المرور:</label>
      <input type="password" id="password-confirm" required />

      <button type="submit">إنشاء الحساب</button>
    </form>
    <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('password-confirm').value.trim();

      if (password !== confirm) {
        alert("كلمتا المرور غير متطابقتين!");
        return;
      }
      // تسجيل مبسط - في الواقع تحتاج backend
      alert("تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
