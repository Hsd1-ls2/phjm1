<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1E3C72;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #16355c;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب</h2>
    <input type="text" id="fullName" placeholder="الاسم الكامل" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="register()">تسجيل</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    async function register() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      msg.textContent = '';
      msg.className = 'message';

      if (!fullName || !email || !password) {
        msg.textContent = 'يرجى ملء جميع الحقول.';
        msg.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/.netlify/identity/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, user_metadata: { full_name: fullName } })
        });

        const result = await response.json();

        if (!response.ok) {
          msg.textContent = result.msg || 'حدث خطأ أثناء التسجيل.';
          msg.classList.add('error');
        } else {
          msg.textContent = 'تم إنشاء الحساب بنجاح! يرجى تأكيد بريدك الإلكتروني.';
          msg.classList.add('success');
        }

      } catch (error) {
        msg.textContent = 'فشل الاتصال بالخادم.';
        msg.classList.add('error');
      }
    }
  </script>

</body>
</html>
