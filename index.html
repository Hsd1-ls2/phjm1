<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مكتبة ومصور الجمهورية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      background: #fff;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0;
    }
    .price {
      color: green;
      font-size: 18px;
    }
    .add-button, .send-button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .send-button {
      background-color: #25D366;
      /* هذه القاعدة الجديدة لتموضع الزر */
      position: fixed;
      top: 20px;
      right: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>مكتبة ومصور الجمهورية</h1>

  <!-- منتجات... -->

  <!-- زر واتساب بدون غلاف وسيط -->
  <a id="sendWhatsApp" class="send-button" href="#" target="_blank">إرسال الطلب على واتساب</a>

  <script>
    let cart = [];

    function addToCart(product) {
      cart.push(product);
      alert("تمت الإضافة إلى السلة: " + product);
    }

    document.getElementById('sendWhatsApp').addEventListener('click', function () {
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }
      const message = encodeURIComponent("أرغب بشراء المنتجات التالية:\n" + cart.join("\n"));
      const phone = "+9647717702898"; // غيّر الرقم هنا
      this.href = `https://wa.me/${phone}?text=${message}`;
    });
  </script>

</body>
</html>
