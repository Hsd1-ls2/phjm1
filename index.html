<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مكتبة ومصور الجمهورية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      background: #fff;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0;
    }
    .price {
      color: green;
      font-size: 18px;
    }
    .add-button, .send-button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .send-button {
      background-color: #25D366;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>مكتبة ومصور الجمهورية</h1>

  <div class="product">
    <img src="https://ibb.co/HL14mhgh" alt="دفتر A4" />
    <div class="product-name">دفتر A4</div>
    <div class="price">$2</div>
    <button class="add-button" onclick="addToCart('دفتر A4 - $2')">أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/SJxGRMf.jpg" alt="أقلام ألوان" />
    <div class="product-name">أقلام ألوان</div>
    <div class="price">$5</div>
    <button class="add-button" onclick="addToCart('أقلام ألوان - $5')">أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/Zl0a5E3.jpg" alt="آلة حاسبة" />
    <div class="product-name">آلة حاسبة</div>
    <div class="price">$8</div>
    <button class="add-button" onclick="addToCart('آلة حاسبة - $8')">أضف إلى السلة</button>
  </div>

  <div style="text-align: center;">
    <a id="sendWhatsApp" class="send-button" href="#" target="_blank">إرسال الطلب على واتساب</a>
  </div>

  <script>
    let cart = [];

    function addToCart(product) {
      cart.push(product);
      alert("تمت الإضافة إلى السلة: " + product);
    }

    document.getElementById('sendWhatsApp').addEventListener('click', function () {
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }
      const message = encodeURIComponent("أرغب بشراء المنتجات التالية:\n" + cart.join("\n"));
      const phone = "+9647717702898"; // غيّر الرقم هنا
      this.href = `https://wa.me/${phone}?text=${message}`;
    });
  </script>

</body>
</html>
