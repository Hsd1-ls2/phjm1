<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">üõçÔ∏è Welcome to My Shop</h1>
    
    <!-- Products -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

    <!-- Cart -->
    <div class="mt-8 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">üõí Cart</h2>
      <ul id="cart-items" class="mb-2"></ul>
      <p id="cart-total" class="font-bold mb-2">Total: $0</p>
      <button onclick="checkout()" class="bg-green-500 text-white px-4 py-2 rounded">Order on WhatsApp</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Red T-Shirt", price: 20, image: "https://via.placeholder.com/150/FF0000/FFFFFF?text=Red+Tee" },
      { id: 2, name: "Blue Hat", price: 15, image: "https://via.placeholder.com/150/0000FF/FFFFFF?text=Blue+Hat" },
      { id: 3, name: "Black Jeans", price: 40, image: "https://via.placeholder.com/150/000000/FFFFFF?text=Jeans" },
    ];

    let cart = [];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow text-center';

        card.innerHTML = `
          <img src="${product.image}" class="w-full h-40 object-cover rounded mb-2" />
          <h3 class="font-semibold">${product.name}</h3>
          <p class="mb-2">$${product.price}</p>
          <button onclick="addToCart(${product.id})" class="bg-blue-500 text-white px-3 py-1 rounded">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.quantity} - $${item.price * item.quantity}`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = `Total: $${total}`;
    }

    function checkout() {
      if (cart.length === 0) return alert("Cart is empty!");
      let message = "Hello, I want to order:\n";
      cart.forEach(item => {
        message += `- ${item.name} x${item.quantity} = $${item.price * item.quantity}\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      message += `Total: $${total}\n\nMy name is: ____\nAddress: ____`;

      const phone = "1234567890"; // Replace with your WhatsApp number
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    renderProducts();
  </script>

</body>
</html>
