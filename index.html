<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - متجر</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <header>
    <div class="container">
      <h1>متجر المنتجات</h1>
      <div id="user-info"></div>
    </div>
  </header>

  <main>
    <section class="categories">
      <div class="category"><a href="notebooks.html">دفاتر</a></div>
      <div class="category"><a href="pens.html">أقلام</a></div>
      <div class="category"><a href="electronics.html">إلكترونيات</a></div>
    </section>
  </main>

  <script>
    const SUPABASE_URL = 'https://hyzdnquhsxdskgauajii.supabase.co';
    const SUPABASE_KEY = 'eyJhbGci...'; // اختصر لأمان
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    supabase.auth.getSession().then(({ data: { session } }) => {
      const userInfoDiv = document.getElementById("user-info");
      if (session && session.user) {
        userInfoDiv.innerHTML = `مرحبًا، ${session.user.email} | <a href="#" onclick="logout()">تسجيل الخروج</a>`;
      } else {
        userInfoDiv.innerHTML = `<a href="login.html">تسجيل الدخول</a>`;
      }
    });

    function logout() {
      supabase.auth.signOut().then(() => location.reload());
    }
  </script>
</body>

</html>
