<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> مكتبة ومصور الجمهورية</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      min-height: 100vh;
      background-color: #ffffff; /* خلفية بيضاء */
      direction: rtl;
    }

    /* ====== Navbar ====== */
    nav.navbar {
      background-color: #1E3C72;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav .nav-links li a:hover {
      color: #a3c1f8;
    }

    nav .search-language-cart-login {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    nav .search-language-cart-login input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      width: 150px;
    }

    nav .search-language-cart-login select {
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    nav .search-language-cart-login button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav .search-language-cart-login button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ====== Login Container ====== */
    .login-container {
      max-width: 360px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      padding: 40px 30px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #1E3C72;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1E3C72;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1E3C72;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #16355c;
    }

    .register-link {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #555;
    }

    .register-link a {
      color: #1E3C72;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }

      nav .nav-links {
        gap: 10px;
      }

      nav .search-language-cart-login input[type="text"] {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">مكتبة الجمهورية</div>

    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="notebooks.html">الدفاتر</a></li>
      <li><a href="pens.html">الأقلام</a></li>
      <li><a href="electronics.html">الإلكترونيات</a></li>
    </ul>

    <div class="search-language-cart-login">
      <input type="text" id="search-input" placeholder="ابحث عن منتج..." />
      <select id="language-select" aria-label="اختيار اللغة">
        <option value="ar" selected>العربية</option>
        <option value="en">English</option>
      </select>
      <button id="cart-button" title="عربة التسوق">🛒 <span id="cart-count">0</span></button>
      <button id="login-button" title="تسجيل الدخول">دخول</button>
    </div>
  </nav>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
      </div>
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required />
      </div>
      <button type="submit">دخول</button>
    </form>
    <p class="register-link">ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </div>

  <script>
    // نموذج تسجيل الدخول مبسط (اختبار فقط)
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if(email === "user@example.com" && password === "123456") {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html";
      } else {
        alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
      }
    });

    // تحديث عدد المنتجات في العربة (مكان مؤقت)
    const cartCount = document.getElementById('cart-count');
    cartCount.textContent = localStorage.getItem('cartCount') || '0';

    // أزرار وهمية - يمكن ربطها لاحقًا
    document.getElementById('cart-button').addEventListener('click', () => {
      alert('فتح عربة التسوق');
    });
    document.getElementById('login-button').addEventListener('click', () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
