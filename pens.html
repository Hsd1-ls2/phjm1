<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دفاتر - مكتبة الجمهورية</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>قسم الدفاتر</h1>
    <a href="index.html">العودة إلى الأقسام</a>
  </header>

  <main class="products">
    <div class="product">
      <img src="https://i.imgur.com/A4Xj4fF.jpg" alt="دفتر A4">
      <div class="product-name">دفتر A4</div>
      <div class="price">$2</div>
      <button onclick="addToCart('دفتر A4 - $2')">أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/aeRsyy7.jpg" alt="دفتر شبكي">
      <div class="product-name">دفتر شبكي</div>
      <div class="price">$2.5</div>
      <button onclick="addToCart('دفتر شبكي - $2.5')">أضف إلى السلة</button>
    </div>
  </main>

  <a id="sendWhatsApp" class="send-button" href="#" target="_blank">إرسال الطلب على واتساب</a>
</body>
</html>
